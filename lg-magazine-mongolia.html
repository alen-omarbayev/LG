<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новости и статьи | LG KG</title>
  </head>
  <body>
    <div class="c-container">
      <h1>LG Magazine</h1>
      <div class="big-card">
        <div class="card-text">
          <h3>
            LG КОМПАНИ МОНГОЛД "LIFE'S GOOD" ЦЭЦЭРЛЭГ НЭЭЖ, ДЭЛХИЙН БАЙГАЛЬ
            ОРЧНЫ ӨДРИЙГ ТЭМДЭГЛЭЛЭЭ
          </h3>
          <p>25.09.2025</p>
        </div>
        <div class="more-button">
          <a href="">Подробнее</a>
        </div>
      </div>
      <div class="filter-container">
        <button class="filter-btn active" data-category="all">Все</button>
        <button class="filter-btn" data-category="Бүтээгдэхүүн">
          Бүтээгдэхүүн
        </button>
        <button class="filter-btn" data-category="Компани">Компани</button>
        <button class="filter-btn" data-category="Технологи">Технологи</button>
      </div>

      <div class="news-grid" id="newsGrid"></div>
    </div>
  </body>
</html>

<style>
  body {
    background-color: #f0ece3;
  }
  .c-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    gap: 50px;
    width: 100%;
    justify-content: center;
    align-items: center;
  }
  .big-card,
  .card-text,
  .more-button {
    display: flex;
  }

  .c-container a {
    text-decoration: none;
    color: #fff;
    background-color: #ea1917;
    border-color: #ea1917;
    padding: 12px 16px;
    width: fit-content;
    border-radius: 24px;
    font-weight: 600;
    transition: transform 0.3s ease;
  }
  .c-container a :hover {
    background-color: #fff;
    color: #ea1917;
  }
  .c-container img {
    background-color: #d9d9d9;
    width: 100%;
    height: auto;
    display: block;
  }
  .big-card {
    padding: 30px;
    width: 100%;
    height: 500px;
    flex-direction: column;
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
    background-image: url("https://www.lg.com/content/dam/channel/wcms/kz/aa-september/mng-article/9.jpg");
    color: #fff;
    border-radius: 24px;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    justify-content: space-between;
    margin-bottom: 50px;
  }
  .big-card h3 {
    width: 50%;
    margin: 0;
  }
  .big-card img {
    height: 1000px;
  }
  .more-button {
    align-items: flex-end;
    /* justify-content: flex-end; */
  }
  .card-text {
    flex-direction: column;
  }

  .news-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(370px, 1fr));
    gap: 30px;
    margin-bottom: 60px;
    width: 100%;
  }

  .news-card {
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    width: 100%;
    height: 500px;
    /* height: 100%; */
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  .news-card img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
  }

  .news-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  }
  .news-image {
    width: 100%;
    height: 220px;
    background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    color: #666;
    position: relative;
  }
  .category-tag {
    color: #000;

    padding: 12px 16px;
    width: fit-content;
    border-radius: 24px;
    font-weight: 600;
    justify-content: center;
  }
  .news-content-footer {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    text-align: center;
    gap: 130px;
    /* align-items: s; */
  }
  .news-content {
    width: 100%;
    height: 50%;
    display: flex;
    flex-direction: column;
    padding: 25px;
    justify-content: space-between;
    height: calc(100% - 220px);
  }
  .news-title {
    width: 100%;
    font-size: 18px;
    font-weight: 600;
    color: #333;
    margin-bottom: 12px;
    line-height: 1.4;
    word-break: break-word;
  }
  .news-excerpt {
    font-size: 14px;
    color: #666;
    margin-bottom: 15px;
    line-height: 1.5;
  }
  .news-meta {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: 50px;
    font-size: 13px;
    color: #999;
  }

  .filter-container {
    margin-bottom: 30px;
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
  }

  .filter-btn {
    background-color: transparent;
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  .filter-btn.active,
  .filter-btn:hover {
    background-color: #ea1917;
    color: #fff;
  }

  /* mobile */
  @media (max-width: 480px) {
  }
</style>

<script>
  let allArticles = [];

  async function loadNews() {
    try {
      const response = await fetch(
        "https://raw.githubusercontent.com/alen-omarbayev/LG/main/articles.json"
      );
      const data = await response.json();
      allArticles = data.articles; // сохраняем все статьи
      renderArticles(allArticles);
    } catch (error) {
      console.error("Ошибка загрузки JSON:", error);
    }
  }

  function renderArticles(articles) {
    const container = document.getElementById("newsGrid");
    container.innerHTML = "";

    articles.forEach((article) => {
      const card = document.createElement("article");
      card.classList.add("news-card");
      card.setAttribute("data-category", article.category);

      card.innerHTML = `
      <div class="news-image">
        <img src="${article.image}" alt="" />
      </div>
      <div class="news-content">
        <h3 class="news-title">${article.title}</h3>
        <div class="news-meta">
          <span>${article.date}</span>
          <div class="news-content-footer">
            <a href="${article.link}" class="more-button">Подробнее</a>
            <span class="category-tag">${article.category}</span>
          </div>
        </div>
      </div>
    `;

      container.appendChild(card);
    });
  }

  // Фильтрация
  const filterButtons = document.querySelectorAll(".filter-btn");
  filterButtons.forEach((btn) => {
    btn.addEventListener("click", () => {
      // Снимаем актив с других кнопок
      filterButtons.forEach((b) => b.classList.remove("active"));
      btn.classList.add("active");

      const category = btn.getAttribute("data-category");
      if (category === "all") {
        renderArticles(allArticles);
      } else {
        const filtered = allArticles.filter((a) => a.category === category);
        renderArticles(filtered);
      }
    });
  });

  loadNews();
</script>
