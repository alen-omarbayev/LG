<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number of pages</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Number of pages by Country</h1>
    <div class="diagram-container">
      <div class="diagram-block">
        <div class="chart-container">
          <canvas id="pagesChart"></canvas>
        </div>
      </div>
    </div>
    <script src="pagesChart.js"></script>
  </body>
</html>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Inter, Arial, sans-serif;
  }

  body {
    min-height: 100vh;
    padding: 40px 16px;
    justify-content: center;
    text-align: center;
  }
  .diagram-container {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    width: 100%;
    justify-content: center;
  }
  h2,
  h1 {
    margin-bottom: 30px;
    margin-top: 30px;
  }
  .title {
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
  }

  .diagram-block {
    display: flex;
    flex-direction: column;
    text-align: center;
  }

  .chart-container {
    max-width: 900px;
    height: 420px;
    margin: 0 auto;
    padding: 24px;

    background: #020617;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
  }

  canvas {
    width: 100% !important;
    height: 100% !important;
  }
</style>
